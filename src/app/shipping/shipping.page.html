		<ion-list lines="none" radio-group >
			<ion-radio-group >
				<ion-item   *ngFor="let data of getResdata; let i = index" (click)="getaddress(data.title,data.blockNo,data.id)"  >
					<ion-label style="margin-left: 35px;">
						{{data.title}}
						<small>
							{{data.blockNo}}
						</small>
						<small>
							{{data.address}}
						</small>
					</ion-label>
					<ion-icon class="zmdi zmdi-delete end ion-text-end iconColor" (click)="deleteaddress(data.id)"></ion-icon>
					<ion-radio style="position: absolute; top:3px;" slot="start"  value="{{data.id}}"  [checked]="(radioByDefault && i === 0) || this.data.id===''"></ion-radio>
				</ion-item>

				
			</ion-radio-group>
		
		</ion-list>

		<h5 class="d-flex" (click)="add_address()">
			<ion-icon class="ion-text-start zmdi zmdi-plus-circle-o"></ion-icon>
			<span>{{'add_new_address' | translate}}</span>
		</h5>
	</ion-card>
</ion-content>

<ion-footer no-border >
	<ion-button size="large" class="btn" (click)="payment()" [disabled]="disableButton">

		<ion-icon class="ion-text-end zmdi zmdi-chevron-right"></ion-icon>
	</ion-button>
</ion-footer>
