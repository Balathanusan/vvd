<ion-header class="bg_transparent">
	<div class="logo_box ion-text-center">
		<div class="logo">
			<img src="../../assets\images\vvd-logo-big.png">
			<!-- <h2>{{'VVD' | translate}}</h2> -->
			<!-- <h6>Sale</h6> -->
		</div>
	</div>
	<ion-toolbar>
		<ion-segment [(ngModel)]="tab" lines="none">
			<ion-segment-button value="sign_in">
				<ion-label>
					{{'sign_in' | translate}}
				</ion-label>
			</ion-segment-button>
			<ion-segment-button value="registers">
				<ion-label>
					Sign Up
				</ion-label>
			</ion-segment-button>
		</ion-segment>
	</ion-toolbar>
</ion-header>
<ion-content>
	<div class="form" [ngSwitch]="tab">
		<ion-list lines="none" *ngSwitchCase="'sign_in'">			
			<form [formGroup]="loginForm" name="form-signin" (ngSubmit)="gologinNew()"  novalidate>				
				<ion-item lines="none">					
					<ion-input type="mobileNumber" min="0" inputmode="numeric" pattern="[0-9]*" name="username" [ngClass]="{ 'is-invalid': submitted && f.username.errors }" formControlName="username" required placeholder="Mobile Number"></ion-input>
					<div *ngIf="submitted && f.username.errors" class="invalid-feedback"> 
						<div *ngIf="f.username.errors.required">username is required</div>
					</div>
				</ion-item>	
				<!-- <ng-container *ngFor="let validation of form_messages.mobileNumber">
					<div class="error-message"
					  *ngIf="loginForm.get('mobileNumber').hasError(validation.type) && (loginForm.get('mobileNumber').dirty || loginForm.get('mobileNumber').touched)">
					  {{ validation.message }}
					</div>
				  </ng-container> -->
				<ion-item lines="none">						
					<ion-input type="password" name="password" formControlName="password" required placeholder="Password"  (keyup.enter)="gologinNew()"></ion-input>
					<div *ngIf="submitted && f.password.errors" class="invalid-feedback">
						<div *ngIf="f.password.errors.required">Password is required</div>
						<div *ngIf="f.password.errors.minlength">
								Password must be at least 6 characters
						</div>
					</div>
				</ion-item>
					<h3 class="ion-text-end" (click)="goToForgotPassword()">{{'forgot_password' | translate}}?</h3>					
					<div class="botton_container">
						<ion-button size="large" shape="round" class="btn" title="Sign-in" type="submit">Sign In</ion-button>			
					</div>
			</form>			
		</ion-list>

		<ion-list lines="none"  *ngSwitchCase="'registers'">

				<ion-item lines="none">

				<ion-item lines="none">

					<ion-input type="text" name="city" formControlName="city" [value]="city" required ></ion-input>

				<ion-item lines="none">

					<ion-input  readonly type="text"  name="longitude" formControlName="longitude" [value]="longitude"   required ></ion-input>
				</ion-item> 
				<ion-item lines="none">
