<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>
      <h2 class="ion-float-start">
        <small>Madurai</small>
        <strong>{{appname}}</strong>
      </h2>

      <span class="ion-float-end cart_icon" (click)="cart()">
        <ion-icon class="zmdi zmdi-shopping-cart ion-text-start"></ion-icon>
        <ion-badge>{{getcountfromdb}}</ion-badge>
      </span>
    </ion-title>
  </ion-toolbar>
  <div class="search_box d-flex">
    <ion-icon class="zmdi zmdi-search ion-text-start"></ion-icon>
    <ion-searchbar
      (click)="goSearch()"
      class="ion-no-padding"
      searchIcon="hide"
      placeholder="{{'what_you_like_to_eat_today' | translate}}"
    ></ion-searchbar>
    <ion-icon class="zmdi zmdi-tune ion-text-end" (click)="filter()"></ion-icon>
  </div>
</ion-header>

<ion-content style="background-color: white">
  <div class="header_banner">
    <ion-slides class="slideroption" [options]="slideOptsOne">
      <ion-slide
        *ngFor="let banner of bannersList"
        (click)="getbrandbyBanner(banner.id)"
      >
        <img [src]="banner.icons" />
      </ion-slide>
    </ion-slides>
  </div>
  <ion-refresher slot="fixed" (ionRefresh)="doRefresh($event)">
    <ion-refresher-content></ion-refresher-content>
  </ion-refresher>
  <div class="like_to_order">
    <h2><b>TOP BRANDS</b></h2>
  </div>
  <ion-slides
    [options]="{ slidesPerView: 'auto', zoom: false, grabCursor: true }"
  >
    <ion-slide
      *ngFor="let brands of getBrandValue"
      (click)="getcategorybybrand(brands.id)"
      style="width: 150px; height: 200px; border: 2px solid #f8f8f8"
    >
      <ion-col>
        <div class="imgWrapper topBrands">
          <img [src]="brands.img" class="crop_img" />
        </div>

        <!-- <ion-img style="pointer-events:none" src="brands.img"></ion-img> -->
        <ion-label>{{brands.title}}</ion-label>
      </ion-col>
    </ion-slide>
  </ion-slides>
  <div class="like_to_order">
    <h2><b> TOP CATEGORIES</b></h2>
  </div>
  <ion-grid fixed>
    <ion-row>
      <ion-col
        size="4"
        text-center
        *ngFor="let data of getmainvaluesList;"
        (click)="navigateTo(data)"
      >
        <div class="imgWrapper product">
          <img [src]="data.icons" class="crop_img" />
        </div>

        <div>
          <small>{{ data.title }}</small>
        </div>
      </ion-col>
    </ion-row>
  </ion-grid>
